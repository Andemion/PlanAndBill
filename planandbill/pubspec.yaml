name: planandbill
description: "Art Therapy Management App for appointments and billing"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_app_check: ^0.2.1+6
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.1.6

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Date/Time
  intl: ^0.18.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Utilities
  uuid: ^4.2.1

  # email
  share_plus: ^7.0.2
  path_provider: ^2.1.1

  # notification
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  shared_preferences: ^2.2.2
  device_info_plus: ^10.0.1
  android_intent_plus: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"